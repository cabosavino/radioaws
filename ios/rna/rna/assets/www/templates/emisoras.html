<ion-view hide-back-button="true">
  <ion-nav-title style="float:left;" hide-back-button="true">
      <a href="#/app/emisoras">Emisoras</a>
  </ion-nav-title>
  <ion-header-bar class="bar-light bar-subheader">
    <input type="search"
      placeholder="Buscar..."
      ng-model="search"
      ng-focus="searchFocused = true"
      ng-blur="searchFocused = false"
      ng-change="scrollTop()">
    <button ng-if="search.length"
      class="button button-icon ion-android-close input-button"
	  style="position:relative; float:right; padding:3px; margin-top:-42px;"
      ng-click="clearSearch()">
    </button>
  </ion-header-bar>
  <!--<ion-content data-ng-init="load();">--> 
  <ion-content>
	<img src="img/cargando.gif" id="cargando_listado" style="display:none; margin:30%; width:40%;"/>
    <div class="list"> 
		<a class="item my-item"
			collection-repeat="item in getContacts()"
			collection-item-width="'100%'"
			ng-href="#/app/emisoras/{{item.id}}/false"
			collection-item-height="50">
			{{item.first_name}} {{item.last_name}}
		</a>
    </div>
  </ion-content>
  <ion-footer-bar style="border-top:1px solid gray;" >
    <div ng-include="'templates/footer.html'" style="width:100%;" ></div>
  </ion-footer-bar>
  </ion-view>
